<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Investology Crypto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your login page styles here */
        .login-container {
            /* Your existing styles */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <div class="logo-icon">INV</div>
            </div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to your account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>

                <div id="error-message" class="error-message"></div>
            </form>

  
        </div>
    </div>

    <!-- Load login.js FIRST -->
    <script type="module" src="login.js"></script>
    
    <!-- Then load the login handler -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error-message');
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            // Clear previous error
            errorElement.textContent = '';
            errorElement.style.display = 'none';
            
            // Check if handleLogin function exists
            if (typeof handleLogin !== 'function') {
                errorElement.textContent = 'Authentication system not loaded. Please refresh the page.';
                errorElement.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                return;
            }
            
            // Try login
            if (handleLogin(username, password)) {
                // Login successful - redirect to home
                window.location.href = 'home.html';
            } else {
                // Login failed
                errorElement.textContent = 'Invalid username or password. Please try again.';
                errorElement.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                
                // Clear password field
                document.getElementById('password').value = '';
            }
        });

        // Pre-fill demo credentials for convenience
                // Pre-fill demo credentials for convenience
 //       document.addEventListener('DOMContentLoaded', function() {
      //      document.getElementById('username').value = 'Rose888';
      //      document.getElementById('password').value = 'Mine888';
 //       });
      
    </script>
</body>
</html>
